<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>La Taverne de Moe</title>
</head>

<body>

    <div class="container-fluid row">
        <div class="col-12 row firstpage align-content-start justify-content-end">
            <nav class="col-12 navbar row px-1">
                <a class="col-9 navbar-brand m-0" href="#">LA TAVERNE DE MOE</a>
                <div id="navbarDropdownMenuLink" class="col-3 m-0" role="button" data-bs-toggle="dropdown">
                    <i class="fas fa-hamburger button-clignote"></i>
                </div>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-items p-1" href="#restaurant">RESTAURANT</a></li>
                    <li><a class="dropdown-items p-1" href="#carte">CARTE</a></li>
                    <li><a class="dropdown-items p-1" href="#menu">MENU</a></li>
                </ul>
            </nav>
                <div class="col-7 infos mt-5 pt-5">
                    <p class="text-white p-0 m-0 mb-1">132 Walnut Street, Springfield</p>
                    <p class="text-white p-0 border-top m-0">Ouvert du mardi au samedi</p>
                    <p class="text-white p-0 m-0">12<sup>H</sup> - 15<sup>H</sup> | 18<sup>H</sup> - 22<sup>H</sup></p>
                </div>
        </div>

        <h2 id="restaurant">- LE RESTAURANT -</h2>
        <div class="col-12 restaurant m-0 p-0">
            <img src="assets/img/restau.jpg" alt="">
        </div>

        <div class="col-12 cartes row">

            <h2 id="carte">- LA CARTE -</h2>
            <div class="carte col-6">
                <img src="assets/img/sandwich.jpg" alt="sandwichs">
                <div class="text p-0 m-0">SANDWICHS</div>
            </div>
            <div class="carte col-6">
                <img src="assets/img/pizza.jpg" alt="pizza">
                <div class="text p-0 m-0">PIZZAS</div>
            </div>
            <div class="carte col-6">
                <img src="assets/img/burger.jpg" alt="burger">
                <div class="text p-0 m-0">HAMBURGERS</div>
            </div>
            <div class="carte col-6">
                <img src="assets/img/salade.jpg" alt="salade">
                <div class="text p-0 m-0">SALADES</div>
            </div>
            <h2 id="menu">- LES MENUS -</h2>
            <div class="carte col-6">
                <img src="assets/img/vege.jpg" alt="salade">
                <div class="text p-0 m-0">LE VEGE</div>
            </div>
            <div class="carte col-6">
                <img src="assets/img/carni.jpg" alt="salade">
                <div class="text p-0 m-0">LE CARNI</div>
            </div>
              
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>

</html>
